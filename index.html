<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    
    <div class="row">
      <div class="col-auto bg-white">
        <img src="img/logo.svg" alt="logo">
      </div>

      <div class="col bg-white">
        <div class="mb-3">
          <input type="text" class="form-control bg-body-secondary" id="formGroupExampleInput" placeholder="Prova a cercare: Lezioni di Lavarel">
        </div>
      </div>

      <div class="col-auto bg-white">
        <ul class="d-flex">
          <li class="list-unstyled">
            <a href="" class="text-black"><i class="bi bi-list-ul"></i></a>
          </li>
          <li class="list-unstyled">
            <a href="" class="text-black"><i class="bi bi-question-circle-fill"></i></a>
          </li>
          <li class="list-unstyled">
            <a href="" class="text-black"><i class="bi bi-three-dots-vertical"></i></a>
          </li>
        </ul>

        </div>
        <div class="dropdown">
          <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-bell-fill text-warning"></i>
          </a>
        
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">Profilo</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Fatturazione</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
  </header>

  <main>
    <aside>
      <div class="container-fluid">

        <ul class="pt-4 mb-0 ps-0">
          <li class="list-unstyled">
            <a href="#" class="text-white text-decoration-none"><i class="fa-solid fa-house pe-3"></i>Home</a>
          </li>
          <li class="pt-3 pb-3 list-unstyled">
            <a href="#" class="text-white text-decoration-none"><i class="fa-solid fa-chart-simple pe-3"></i>Stats</a>
          </li>
          <li class="list-unstyled">
            <a href="#" class="text-white text-decoration-none"><i class="fa-solid fa-signal pe-3"></i></i>Signals</a>
          </li>
        </ul>
      </div>
    </aside>

    <section class="main-container">
      <div class="debug">
        
      </div>
    </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
